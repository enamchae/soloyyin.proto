		<script type="module">
import Skupper from "./Skupper.js";
import Synchronizer from "./Synchronizer.js";

document.querySelector(".debugger").addEventListener("click", () => {
	debugger;
});

const video = document.querySelector("video");
const canvas = document.querySelector("canvas");
const dbCounter = document.querySelector(".db");

const THRESHOLD = -30;

(async () => {
	const skupper = new Skupper(video, {
		lookbehindMargin: 0.5,
		lookaheadMargin: 0.5,

		onAnimationFrame: () => {
			const maxDiffDb = Skupper.dbFromAmp(skupper.maxAmpFromAnalyser());

			dbCounter.textContent = maxDiffDb;
			dbCounter.classList.toggle("target", maxDiffDb >= THRESHOLD);

			let newPlaybackRate;
			if (maxDiffDb < THRESHOLD) {
				newPlaybackRate = 8;
			} else {
				newPlaybackRate = 1;
			}

			if (video.playbackRate !== newPlaybackRate) {
				video.playbackRate = newPlaybackRate;
			}

			canvasContext.save();
			canvasContext.resetTransform();
			canvasContext.clearRect(0, 0, canvas.width, canvas.height);
			canvasContext.restore();

			skupper.analyserBuffer.forEach((sample, i) => {
				canvasContext.fillRect(i, 0, 1, sample);
			});
		},
	});

	skupper.lookaheadVideo.controls = true;
	video.insertAdjacentElement("afterend", skupper.lookaheadVideo);

	canvas.width = skupper.analyserBuffer.length;
	canvas.height = 120;
	const canvasContext = canvas.getContext("2d");
	canvasContext.scale(1, -canvas.height / 2);
	canvasContext.translate(0, -1);
	canvasContext.fillStyle = "#aaa";
