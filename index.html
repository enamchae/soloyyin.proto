	<body>

					<div>

				</section>

					<table id="settings-table">
						<tr>
							<th>Lookbehind margin (<abbr title="seconds">s</abbr>)</th>
							<td>
								<input type="range" min="0" max="3" step="any" data-param="lookaheadMargin" class="param" />
								<input type="number" data-param="lookaheadMargin" class="param" />
							</td>
						</tr>
						<tr>
							<th>Lookahead margin (<abbr title="seconds">s</abbr>)</th>
							<td>
								<input type="range" min="0" max="3" step="any" data-param="lookbehindMargin" class="param" />
								<input type="number" data-param="lookbehindMargin" class="param" />
							</td>
						</tr>
						<tr>
							<th>Loudness threshold (<abbr title="decibels, relative to maximum amplitude">dBFS</abbr>)</th>
							<td>
								<input type="range" min="0" max="1" step="any" data-param="thresholdAmp" class="param" />
								<input type="number" data-param="thresholdAmp" class="param" />
							</td>
						</tr>
						<tr>
							<th>Loud playback speed</th>
							<td>
								<input type="range" min="-3" max="3" step="any" data-param="loudSpeed" class="param" />
								<input type="number" data-param="loudSpeed" class="param" />
							</td>
						</tr>
						<tr>
							<th>Quiet playback speed</th>
							<td>
								<input type="range" min="-3" max="3" step="any" data-param="softSpeed" class="param" />
								<input type="number" data-param="softSpeed" class="param" />
							</td>
						</tr>
					</table>
				</section>
			</section>
	
			<rule-></rule->

			<!-- <div><canvas></canvas></div> -->
			<section>
				<h2>Debug</h2>

				<table id="debug-table">
					<tr>
						<th>Greatest captured loudness (<abbr title="decibels, relative to maximum amplitude">dBFS</abbr>)</th>
						<td id="db">.-.</td>
					</tr>
					<tr>
						<th>Media sync time drift (<abbr title="seconds">s</abbr>)</th>
						<td id="timedrift">._.</td>
					</tr>
				</table>
			</section>
		</main>
